<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Formulário de Cadastro:</h2>
        
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
            <span id="emailErro" class="erro">Email inválido</span>

            <label for="dataNascimento">Data Nascimento:</label>
            <input type="date" id="dataNascimento">

            <label>Tipo de Cadastro:</label>
            <div class="radio-group">
                <input type="radio" name="tipo" value="professor" id="professor">
                <label for="professor">Professor</label>
                
                <input type="radio" name="tipo" value="aluno" id="aluno">
                <label for="aluno">Aluno</label>
            </div>
            

            <label for="telefoneFixo">Telefone Fixo:</label>
            <input type="text" id="telefoneFixo" placeholder="(99)9999-9999">

            <label for="telefoneCelular">Telefone Celular:</label>
            <input type="text" id="telefoneCelular" placeholder="(99)99999-9999">

            <div id="campoProfessor">
                <label for="area">Área:</label>
                <input type="text" id="area" placeholder="Digite sua área de atuação">
                
                <label for="lattes">Lattes:</label>
                <input type="url" id="lattes" placeholder="Digite aqui o endereço para seu Lattes">
            </div>

            <div id="campoAluno">
                <label for="curso">Curso:</label>
                <input type="text" id="curso" placeholder="Digite seu curso">
            </div>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" placeholder="Digite sua matrícula">

            <button type="submit">Enviar</button>
            <button type="reset">Redefinir</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
