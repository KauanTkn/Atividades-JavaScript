
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carro</title>
    <script type="text/javascript" src="script.js">
    </script>
</head>
<body>
    <p><a href="../../Index.html">Menu</a></p>
    <h2>Cadastro de Carro</h2>
    <form id="carroForm">
        <label>Marca: <input type="text" id="marca"></label><br>
        <label>Modelo: <input type="text" id="modelo"></label><br>
        <label>Ano: <input type="number" id="ano"></label><br>
        <label>Cor: <input type="text" id="cor"></label><br>
        <label>Quilometragem: <input type="number" id="km"></label><br>
        <label>Valor FIPE: <input type="number" id="valor_fipe"></label><br>
        <button type="button" onclick="cadastrarCarro()">Cadastrar</button>
    </form>

    <h3>Informações do Veículo:</h3>
    <p id="resultado"></p>
</body>
</html>
